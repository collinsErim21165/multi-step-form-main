<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <style>
          #Left {
            background-image: url(../assets/images/bg-sidebar-desktop.svg);
            background-position: center;
            background-size: cover;
        }
        #Mobile-view{
            background-image: url(../assets/images/bg-sidebar-mobile.svg);
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="Main-Div" class="flex md:flex-row flex-col items-start justify-start">
        <div id="Left" class="h-screen w-1/4 rounded-2xl hidden md:flex flex-col items-start  justify-start gap-4 pt-3 text-white ">
            <div id="step-one" class="flex flex-row items-start justify-center gap-4 pl-14">
                <p class="w-9 h-9 rounded-full border border-solid border-white text-center">1</p>
                <div class="">
                    <p>STEP 1 </p>
                    <p class="font-bold">YOUR INFO</p>
                </div>
            </div>
            <div id="step-two" class="flex flex-row items-start justify-center gap-4 pl-14">
                <p  class="w-9 h-9 rounded-full border border-solid border-white text-center">2</p>
                <div class="">
                    <p>STEP 2</p>
                    <p class="font-bold">SELECT PLAN</p>
                </div>
            </div>
            <div id="step-three" class="flex flex-row items-start justify-center gap-4 pl-14" >
                <p class="bg-teal-400 w-9 h-9 text-black text-center rounded-full font-bold ">3</p>
                <div class="">
                    <p>STEP 3</p>
                    <p class="font-bold">ADD-ONS</p>
                </div>
            </div>
            <div id="step-four" class="flex flex-row items-start justify-center gap-4 pl-14">
                <p class="w-9 h-9 rounded-full border border-solid border-white text-center">4</p>
                <div class="">
                    <p>STEP 4</p>
                    <p class="font-bold">SUMMARY</p>
                </div>
            </div>
        </div>
        <div id="Mobile-view" class="w-full relative md:absolute h-56 flex md:hidden pr-4 pl-4 flex-row items-center justify-between">
            <p class="w-12 h-10 bg-transparent border border-white rounded-full text-center text-2xl">1</p>
            <p class="w-12 h-10 bg-transparent border border-white rounded-full text-center text-2xl">2</p>
            <p class="w-12 h-10 bg-teal-400 text-black rounded-full text-center font-bold text-2xl">3</p>
            <p class="w-12 h-10 bg-transparent border border-white rounded-full text-center text-2xl">4</p>
        </div>
        <div id="Right" class="flex flex-col items-center justify-start pl-3 h-fit w-fit  md:pl-20 bg-white rounded-2xl shadow-md md:shadow-none absolute md:relative mt-40 md:mt-0 pt-4 ml-4 md:ml-0 pr-3 md:pb-0 pb-8">
            <div>
                <h1 class="font-bold text-3xl pb-2">Pick add-ons</h1>
                <p class="text-gray-500 pb-3"> Add-ons help enhance your gaming <br class="md:hidden flex "> experience.</p>
            </div>
            <div id="Buttons" class="flex flex-col items-center justify-center gap-2 md:gap-4 ">
                <button onclick="myCheckbox()" id="button" class="flex flex-row items-center justify-start gap-4 md:gap-8 w-80  md:w-96 h-fit border border-solid pt-2 md:pt-4 pl-2 md:pl-4 pr-2 md:pr-4 pb-2 md:pb-4 rounded-xl  border-blue-800">
                    <input type="checkbox" id="myCheckbox" class="">
                    <div class="flex flex-col items-start justify-start">
                        <p class="font-bold">Online service</p>
                        <p class="text-gray-500">Access to multiple games</p>
                    </div>
                    <p id="pricingContent1" class="text-blue-800"></p>
                </button>
                <button onclick="myCheckbox2()" id="button2" class="flex flex-row items-center justify-start gap-2 md:gap-8 w-80  md:w-96 h-fit border border-solid pt-2 md:pt-4 pl-2 md:pl-4 pr-2 md:pr-4 pb-2 md:pb-4 rounded-xl  border-blue-800">
                    <input type="checkbox" id="myCheckbox2" class="">
                    <div class="flex flex-col items-start justify-start">
                        <p class="font-bold">Larger storage</p>
                        <p class="text-gray-500"> Extra 1TB of cloud save</p>
                    </div>
                    <p id="pricingContent2" class="pl-10 text-blue-800"></p>
                </button>
                <button onclick="myCheckbox3()" id="button3" class="flex flex-row items-center justify-start gap-2 md:gap-8 w-80  md:w-96 h-fit border border-solid pt-2 md:pt-4 pl-2 md:pl-4 pr-2 md:pr-4 pb-2 md:pb-4 rounded-xl  border-blue-800">
                    <input type="checkbox" id="myCheckbox3" class="">
                    <div class="flex flex-col items-start justify-start">
                        <p class="font-bold"> Customizable Profile</p>
                        <p class="text-gray-500"> Custom theme on your profile</p>
                    </div>
                    <p id="pricingContent3" class="text-blue-800"></p>
                </button>
            </div>
            <div id="link-button" class="flex flex-row items-center justify-between gap-24  md:gap-60 pt-14">
                <a href="./secondPage.html">Go Back</a>
                <button class="w-24 h-10 bg-slate-900 text-white rounded-xl  hover:bg-sky-700 ">
                    <a href="./fourthPage.html">Next Step</a>
                </button>
             </div>
        </div>
     
    </div>

    <script src="../thirdPage.js"></script>
</body>
</html>
