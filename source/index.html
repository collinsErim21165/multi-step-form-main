<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
   <link rel="stylesheet" href="./output.css">
   <style>
      .error-border {
        border-color: red;
      }
   </style>
</head>
<body>
  <div id="Main-div" class="flex flex-col md:flex-row items-start justify-start">
    <div id="Links" class="w-1/4  h-screen rounded-xl text-white md:block hidden"  style="background-image: url('../assets/images/bg-sidebar-desktop.svg'); background-position: center; background-size: cover;">
      <div class="flex flex-row md:flex-col items-center justify-center gap-4 pt-3">
         <div class="flex flex-row items-center justify-center gap-4">
            <p class="w-9 h-8 bg-teal-400 text-black rounded-full text-center">1</p>
          <div>
            <p >step 1</p>
            <p class="font-bold " >YOUR INFO</p>
          </div>
         </div>
         <div class="flex flex-row items-center justify-center gap-4">
          <p class="w-9 h-8 bg-transparent border border-white rounded-full text-center">2</p>
          <div>
            <p >step 2</p>
            <p class="font-bold  ">Select Plan</p>
          </div>
         </div>
         <div class="flex flex-row items-center justify-center gap-4">
          <p class="w-9 h-8 bg-transparent border border-white rounded-full text-center">3</p>
          <div>
            <p >step 3</p>
            <p class="font-bold  ">Add-ons</p>
          </div>
         </div>
         <div class="flex flex-row items-center justify-center gap-4">
          <p class="w-9 h-8 bg-transparent border border-white rounded-full text-center">4</p>
          <div>
            <p >step 4</p>
            <p class="font-bold">Summary</p>
          </div>
         </div>
      </div>
    </div>
    <div id="Links-Mobile-view" class="md:hidden  flex h-56 relative md:absolute w-full pl-4 pr-4 flex-row items-center justify-between" style="background-image: url('../assets/images/bg-sidebar-mobile.svg'); background-position: center; background-size: cover;">
      <p class="w-12 h-10 bg-teal-400 text-black rounded-full text-center font-bold text-2xl">1</p>
      <p class="w-12 h-10 bg-transparent border border-white rounded-full text-center text-2xl">2</p>
      <p class="w-12 h-10 bg-transparent border border-white rounded-full text-center text-2xl">3</p>
      <p class="w-12 h-10 bg-transparent border border-white rounded-full text-center text-2xl">4</p>
    </div>
    <div id="Form" onsubmit="submitForm(event)" class="md:pt-5 pl-6  pr-6 md:pr-0 pt-7 pb-8 md:pb-0 ml-4 absolute md:relative mt-36 md:mt-0    md:ml-0 md:pl-20 w-fit h-fit rounded-2xl shadow-md md:shadow-none bg-white">
      <h1 class="font-bold text-5xl pb-7 md:pb-0 " > Personal info</h1>
      <p class="text-gray-500 pb-5"> Please provide your name, email <br class="block md:hidden"> address, and phone number.  </p>
      <form id="myForm">
        <div class="flex flex-row items-center justify-between">
          <label for="name" class="pb-3">Name:</label>
          <div id="nameError" class="text-red-700"></div>
        </div>
        <input class="md:w-96 md:h-10  rounded-lg hover:border-sky-800  h-14 w-72 border-2 border-solid pl-4" placeholder=" e.g. Stephen King" type="text" id="name" name="name" required>
        <br>
        <br>
        <div class="flex flex-row items-center justify-between">
          <label for="email" class="pb-3">Email Address:</label>
          <div id="emailError" class="text-red-700"></div>
        </div>
        <input class="md:w-96 md:h-10  rounded-lg hover:border-sky-800   h-14 w-72 border-2 border-solid pl-4" placeholder=" e.g. stephenking@lorem.com" type="email" id="email" name="email" required>
        <br>
        <br>
        <div class="flex flex-row items-center justify-between">
          <label for="phone" class="pb-3">Phone Number:</label>
          <div id="phoneError" class="text-red-800"></div>
        </div>
        <input class="md:w-96 md:h-10 rounded-lg hover:border-sky-800  h-14 w-72 border-2 border-solid pl-4" placeholder=" e.g. +1 234 567 890" type="tel" id="phone" name="phone" required>
        <br>
        <br>
        <button class="md:w-24 w-32 h-16 md:h-9 bg-slate-900 text-white rounded-2xl md:ml-72 ml-40 hover:bg-sky-700"  type="button" id="submitButton">Next Step</button>
      </form>
    </div>
  </div>
